<html>
	<head>
		<title>Register</title>
		<script
		src="https://code.jquery.com/jquery-1.12.4.js"
		integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
		crossorigin="anonymous"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--==================== My javascripts ==============================-->
		<script src="/javascripts/login.js"></script>
    	<script src="/javascripts/register.js"></script>
    	<script src="/javascripts/sha1.js"></script>
	</head>
	<body>
		<!--==================== nvabar ==============================-->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<p class="navbar-right navbar-text ">
						<a href="/account/login" class="navbar-link">Login</a>
					</p>
				</div>
			</div>
		</nav>
		<!--==================== register form ==============================-->
		<div class="container">
	      	<div class="starter-template">
	      		<%- message %>
	      		<form class="form-horizontal" id="register_form" name ="register_form" method="post"
	      		 action="register">
	      			
	      			<div class="form-group">
				    	<label for="user_id" class="col-sm-2 control-label">User ID</label>
				    	<div class="col-sm-4">
				      		<input type="email" name="user_id" class="form-control" id="user_id" placeholder="User ID">
				    	</div>
				  	</div>
				  	<div class="form-group">
					    <label for="password" class="col-sm-2 control-label">Password</label>
					    	<div class="col-sm-4">
					      		<input type="password" name="password" class="form-control" id="password" placeholder="Password">
					    	</div>
					</div>
					<div class="form-group">
					    <label for="confirm_password" class="col-sm-2 control-label">Confirm Password</label>
					    	<div class="col-sm-4">
					      		<input type="password" name="password_again" class="form-control" id="password_again" placeholder="Password">
					    	</div>
					</div>
					<div class="form-group">
						<div class="radio col-sm-offset-2 col-sm-4">
							<input type="radio" name="user_type" value="participantA" checked> participant A<br>
	  						<input type="radio" name="user_type" value="participantB"> participant B<br>
	  						<input type="radio" name="user_type" value="other"> Other <input type="text" name="otherType">
						</div>
						
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
					      	<button class="btn btn-default" type="button" id="button_register">Submit</button>
					    </div>
					</div>
					
	      		</form>
	      	</div>
	    </div>
	</body>
</html>
